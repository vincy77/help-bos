<div class="alert text-white c-toast"
     [ngClass]="{'bg-success': isSuccess(), 'bg-info': isInfo(), 'bg-warning': isWarning(), 'bg-danger': isError()}">
  <!--<button *ngIf="isDismissEnabled()" type="button" class="close" data-dismiss="config"-->
          <!--aria-label="Close" (click)="dismiss()">-->
    <!--<span aria-hidden="true">&times;</span>-->
  <!--</button>-->
  <i class="fa "
     [class.fa-check-circle]="isSuccess()"
     [class.fa-info-circle]="isInfo()"
     [class.fa-warning]="isWarning()"
     [class.fa-times-circle]="isError()"></i>
  <strong>{{config.textStrong}}</strong><span>{{config.text}}</span>
</div>
